<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand" href="#">Contact manager</span>
        </div>
      </div>
    </div>

    <div id="main-region" class="container">
      <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
    </div>
    
    <script type="text/template" id="contact-template">
      <p><%= first_name %> <%= last_name %></p>
    </script>

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    
    <script type="text/javascript">
      var ContactManager = new Marionette.Application();

      ContactManager.addRegions({
        mainRegion: "#main-region"
      });
  
      ContactManager.Contact = Backbone.Model.extend({});
      
      ContactManager.ContactView = Backbone.Marionette.ItemView.extend({
        template: "#contact-template",
        
        events: {
          "click p": "alertPhoneNumber"
        },
        
        alertPhoneNumber: function(){
          alert(this.model.escape("phone_number"));
        }
      });

      ContactManager.on("initialize:after", function(){
        var alice = new ContactManager.Contact({
          first_name: "Alice",
          last_name: "Arten",
          phone_number: "123456"
        });

        var alice_view = new ContactManager.ContactView({
          model: alice
        });

        ContactManager.mainRegion.show(alice_view);
      });
      
      ContactManager.start();
    </script>
  </body>
</html>
